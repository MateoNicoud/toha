Inspiré par les principes fondamentaux du **DevOps**, je valorise profondément la **collaboration**, le **partage** et **l’empathie**. Cette philosophie prône le rapprochement des équipes de développement et d’exploitation en favorisant une culture de confiance, **d’apprentissage mutuel** et **d’amélioration continue**. Elle permet de créer des environnements **harmonieux** et **performants**, où chaque membre contribue à la **réussite collective**."

